<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<script src="https://use.fontawesome.com/6dad3bd5b1.js"></script>

<div class="container-fluid" id="calculatorapp">
  <div class="panel" id="calcpanel">
    <h2 id="title">Calculator</h2>
    <div id="calccontent">
      <div id="calcdisplay">
        <!--Calculator Displayhere-->
        <div class="well">
          <h3 id="dispval"></h3>
        </div>
      </div>
      <div class="row calcrow">
        <div class="col-xs-3">
          <button class="btn zerbut" id="acbut">AC</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="cebut">CE</button>
        </div>
        <div class="col-xs-3">
          <!--Nothing-->
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="divbut">/</button>
        </div>
      </div>
      <div class="row calcrow">
        <div class="col-xs-3">
          <button class="btn zerbut" id="7but">7</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="8but">8</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="9but">9</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="mulbut">X</button>
        </div>
      </div>
      <div class="row calcrow">
        <div class="col-xs-3">
          <button class="btn zerbut" id="4but">4</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="5but">5</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="6but">6</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="minbut">-</button>
        </div>
      </div>
      <div class="row calcrow">
        <div class="col-xs-3">
          <button class="btn zerbut" id="1but">1</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="2but">2</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="3but">3</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="plusbut">+</button>
        </div>
      </div>
      <div class="row calcrow">
        <div class="col-xs-6">
          <button class="btn zerbut" id="0but">0</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="dotbut">.</button>
        </div>
        <div class="col-xs-3">
          <button class="btn zerbut" id="eqbut">=</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="text-center" id="foot">
    <p>Built by Andrew Stratmann for freeCodeCamp <i class="fa fa-free-code-camp"></i></p>
  </div>
  
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
