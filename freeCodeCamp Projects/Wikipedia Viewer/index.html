<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">

<script src="https://use.fontawesome.com/6dad3bd5b1.js"></script>

<div class="container-fluid" id="wviewer">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">Wikipedia Viewer</h1>
    </div>
  </div>
  
  <div id="randbutton" class="text-center">
    <p class="randart"><a href="https://en.wikipedia.org/wiki/Special:Random">Random Article</a></p>
  </div>
  
  <div id="searcher" class="container-fluid cont-center">
    <form id="searchform" class=" form-inline">
      <div class="form-group">
        <input type="text" class="form-control" id="quer" aria-describedby="inputquery" placeholder="Search for an article"/>
      </div>
      <button type="submit" class="btn btn-default" id="subbut">Submit</button>
    </form>
  </div>
  
  <div class="text-center" id="resu">
    <p id="results"></p>
  </div>
  
  <div id="firstres">
    <a href="" id="firstlink"><h3 id="firstt"></h1></a>
    <p id="firstdesc"></p>
  </div>
  
  <div id="secondres">
    <a href="" id="secondlink"><h3 id="secondt"></h1></a>
    <p id="seconddesc"></p>
  </div>
  
  <div id="thirdres">
    <a href="" id="thirdlink"><h3 id="thirdt"></h1></a>
    <p id="thirddesc"></p>
  </div>
  
  <div id="fourthres">
    <a href="" id="fourthlink"><h3 id="fourtht"></h1></a>
    <p id="fourthdesc"></p>
  </div>
  
  <div id="fifthres">
    <a href="" id="fifthlink"><h3 id="fiftht"></h1></a>
    <p id="fifthdesc"></p>
  </div>
  
  <div id="sixthres">
    <a href="" id="sixthlink"><h3 id="sixtht"></h1></a>
    <p id="sixthdesc"></p>
  </div>
  
  <div id="seventhres">
    <a href="" id="seventhlink"><h3 id="seventht"></h1></a>
    <p id="seventhdesc"></p>
  </div>
  
  <div id="eighthres">
    <a href="" id="eighthlink"><h3 id="eightht"></h1></a>
    <p id="eighthdesc"></p>
  </div>
  
  <div id="ninthres">
    <a href="" id="ninthlink"><h3 id="nintht"></h1></a>
    <p id="ninthdesc"></p>
  </div>
  
  <div id="tenthres">
    <a href="" id="tenthlink"><h3 id="tentht"></h1></a>
    <p id="tenthdesc"></p>
  </div>
  
  <div class="text-center" id="foot">
    <p>Created by Andrew Stratmann for Free Code Camp <i class="fa fa-free-code-camp"></i></p>
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
