<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <script src="https://use.fontawesome.com/6dad3bd5b1.js"></script>

<div class="container-fluid" id="quotegen">
  
  <div class="panel" id="quotepan">
    <i class="fa fa-quote-left fa-4x" aria-hidden="true" id="quotemark"></i>
    
    <!-- The content of the quote goes in this div and para -->
    <div id="quotecon" class="qbody">
      <p id="qpara"></p>
      <p id="qauth"></p>
    </div>
    <!-- Button -->
    <div class="row" id="linkbar">
      <div class="col-sm-6">
        <a id="tlink"><button class="btn btn-info btn-block">Tweet <i class="fa fa-twitter" aria-hidden="true"></i></button></a>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary btn-block" id="nquotbutton">New Quote</button>
      </div>
    </div>
  </div>
  <div class="text-center" id="foot">
    <p>Created by Andrew Stratmann for Free Code Camp <i class="fa fa-free-code-camp"></i></p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
